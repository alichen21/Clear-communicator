        const MAX_RECORDING_TIME = 180000; // 3 minutes

        // Format time as MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update timer display

            if (!recordingStartTime) return;

                    let errorMsg = 'éŸ³é¢‘æ–‡ä»¶å¤ªå¤§ã€‚è¯·å°è¯•å½•åˆ¶æ›´çŸ­çš„éŸ³é¢‘ï¼ˆå»ºè®®ä¸è¶…è¿‡3åˆ†é’Ÿï¼‰ã€‚';

                        errorMsg = 'éŸ³é¢‘æ–‡ä»¶å¤ªå¤§ã€‚æœåŠ¡å™¨è¿”å›413é”™è¯¯ã€‚è¯·å°è¯•å½•åˆ¶æ›´çŸ­çš„éŸ³é¢‘ï¼ˆå»ºè®®ä¸è¶…è¿‡3åˆ†é’Ÿï¼‰ã€‚';
