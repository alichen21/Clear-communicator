<body>
    <div class="app-layout">
        <!-- Left Sidebar: History -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Ê∏ÖÊô∞Ë°®Ëææ</h2>
                <p class="sidebar-subtitle">Clear Communicator</p>
            </div>
            <button class="new-recording-btn" id="newRecordingBtn">+ Êñ∞ÂΩïÈü≥</button>
            <div class="history-list" id="historyList">
                <div class="history-empty">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>
            </div>
        </div>

        <!-- Right Content Area -->
        <div class="content-area">
            <div class="content-header">
                <h2 class="content-title" id="contentTitle">ÂºÄÂßãÊñ∞ÁöÑË°®ËææÁªÉ‰π†</h2>
            </div>
            <div class="content-scroll" id="contentScroll">
                <div class="recording-section" id="recordingSection">
                    <button class="record-btn" id="recordBtn">Give your talk now</button>
                    <div class="timer" id="timer"></div>
                    <div class="status" id="status"></div>
                </div>
                <div id="results" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const newRecordingBtn = document.getElementById('newRecordingBtn');
        const recordBtn = document.getElementById('recordBtn');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        const historyList = document.getElementById('historyList');
        const contentTitle = document.getElementById('contentTitle');
        const contentScroll = document.getElementById('contentScroll');
        const recordingSection = document.getElementById('recordingSection');

        // State
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval = null;
        let recordingStartTime = null;
        const MAX_RECORDING_TIME = 300000; // 5 minutes (changed from 3 minutes)
        let currentTopicId = null;
        let currentAttemptId = null;

        // Format time as MM:SS
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Update timer display
        function updateTimer() {
            if (!recordingStartTime) return;
            const elapsed = Date.now() - recordingStartTime;
            timerEl.textContent = formatTime(elapsed);
            
            if (elapsed >= MAX_RECORDING_TIME) {
                stopRecording();
            }
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(stream, { 
                    mimeType: 'audio/webm;codecs=opus' 
                });
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = handleRecordingStop;
                
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();
                
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
                timerEl.textContent = '00:00';
                statusEl.textContent = 'Recording... (max 5 minutes)';
                statusEl.className = 'status';
                resultsEl.style.display = 'none';
                
                timerInterval = setInterval(updateTimer, 100);
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusEl.textContent = 'Error: Could not access microphone. Please allow microphone access.';
                statusEl.className = 'status error';
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                clearInterval(timerInterval);
                
                recordBtn.textContent = 'Give your talk now';
                recordBtn.classList.remove('recording');
            }
        }

        // Handle recording stop and send to API
        async function handleRecordingStop() {
            statusEl.textContent = 'Processing audio...';
            statusEl.className = 'status processing';
            recordBtn.disabled = true;
            
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'recording.webm');
                
                // Include topic_id if continuing on same topic
                if (currentTopicId) {
                    formData.append('topic_id', currentTopicId);
                } else {
                    formData.append('topic_id', '');
                }
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentTopicId = data.topic_id;
                    currentAttemptId = data.attempt_id;
                    displayResults(data.result, data.is_improvement, data.improvement_praise);
                    statusEl.textContent = 'Analysis complete!';
                    statusEl.className = 'status';
                    loadHistory();
                } else {
                    statusEl.textContent = data.error || 'Analysis failed. Please try again.';
                    statusEl.className = 'status error';
                }
                
            } catch (err) {
                console.error('Error sending audio:', err);
                statusEl.textContent = 'Error: Could not analyze audio. Please try again.';
                statusEl.className = 'status error';
            } finally {
                recordBtn.disabled = false;
            }
        }

        // Display results
        function displayResults(result, isImprovement = false, improvementPraise = null) {
            let html = '';
            
            // Improvement praise if this is a retry
            if (isImprovement && improvementPraise) {
                html += `
                    <div class="improvement-praise">
                        <h3>üéâ ËøõÊ≠•Ë°®Êâ¨</h3>
                        <p>${escapeHtml(improvementPraise)}</p>
                    </div>
                `;
            }
            
            // Topic Summary
            if (result.topic_summary) {
                html += `
                    <div class="topic-summary">
                        <h3>ËØùÈ¢òÊÄªÁªì</h3>
                        <p>${escapeHtml(result.topic_summary)}</p>
                    </div>
                `;
            }
            
            // Overall Summary (new format)
            if (result.overall_summary) {
                const summary = typeof result.overall_summary === 'string' 
                    ? { strengths: result.overall_summary, main_limitation: '' }
                    : result.overall_summary;
                
                html += `
                    <div class="overall-summary">
                        <h3>Êï¥‰ΩìÂç∞Ë±°</h3>
                        ${summary.strengths ? `
                            <div class="strengths">
                                <div class="strengths-label">‚úì ÂÅöÂæóÂ•ΩÁöÑÂú∞Êñπ</div>
                                <p>${escapeHtml(summary.strengths)}</p>
                            </div>
                        ` : ''}
                        ${summary.main_limitation ? `
                            <div class="limitation">
                                <div class="limitation-label">‚ö† ÊúÄ‰∏ªË¶ÅÁöÑÈôêÂà∂ÁÇπ</div>
                                <p>${escapeHtml(summary.main_limitation)}</p>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Transcription
            if (result.transcription) {
                html += `
                    <div class="result-section">
                        <h2>ËΩ¨ÂΩïÊñáÊú¨</h2>
                        <p>${escapeHtml(result.transcription).replace(/\n/g, '<br>')}</p>
                    </div>
                `;
            }
            
            // Dimensions (updated with new dimension names)
            if (result.dimensions && Array.isArray(result.dimensions)) {
                result.dimensions.forEach((dim, index) => {
                    // Check if this is the structure clarity dimension and has framework recommendation
                    const isStructureDimension = dim.name && dim.name.includes('ÁªìÊûÑÊ∏ÖÊô∞Â∫¶');
                    let frameworkName = null;
                    let frameworkSuggestion = null;
                    
                    if (isStructureDimension && dim.suggestions) {
                        // Look for framework recommendation in suggestions
                        dim.suggestions.forEach(suggestion => {
                            if (suggestion.includes('Ê°ÜÊû∂Âª∫ËÆÆÔºö') || suggestion.includes('ÂèØ‰ª•ËØïËØï')) {
                                frameworkSuggestion = suggestion;
                                // Extract framework name - check for exact matches first
                                if (suggestion.includes('ËøáÂéª-Áé∞Âú®-Êú™Êù•')) {
                                    frameworkName = 'ËøáÂéª-Áé∞Âú®-Êú™Êù•';
                                } else if (suggestion.includes('Á©∫-Èõ®-‰ºû') || suggestion.includes('Á©∫Èõ®‰ºû')) {
                                    frameworkName = 'Á©∫-Èõ®-‰ºû';
                                } else if (suggestion.includes('3C') || suggestion.includes('‰∏âC')) {

                                }

                    html += `
                        <div class="dimension-card">
                            <div class="dimension-header">

                            ${dim.highlights && dim.highlights.length ? `

                                    <ul class="feedback-list">
                                        ${dim.issues.map(i => `<li>${escapeHtml(i)}</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                            
                            ${dim.suggestions && dim.suggestions.length ? `
                                <div class="suggestions">
                                    <div class="feedback-label">Âª∫ËÆÆ</div>
                                    <ul class="feedback-list">
                                        ${dim.suggestions.map((s, sIdx) => {
                                            // If this is a framework suggestion, add a button
                                            if (frameworkSuggestion && s === frameworkSuggestion && frameworkName) {
                                                const suggestionText = s.replace(/Ê°ÜÊû∂Âª∫ËÆÆÔºö.*?Ôºà.*?Ôºâ/, '').trim();
                                                const buttonId = `framework-btn-${index}-${sIdx}`;
                                                return `

                                                        <span class="framework-suggestion-text">${escapeHtml(suggestionText)}</span>
                                                        <button class="framework-generate-btn" id="${buttonId}" data-framework="${frameworkName}" data-transcript="${escapeHtml(result.transcription || '')}">
                                                            üí° ÁîüÊàê${frameworkName}Á§∫‰æã

                                                `;
                                            }
                                            return `<li>${escapeHtml(s)}</li>`;
                                        }).join('')}

                                </div>
                            ` : ''}
                        </div>
                    `;
                });
            }
            
            // Retry prompt
            html += `
                <div class="retry-prompt">
                    <h3>ÊÉ≥Âú®Âêå‰∏Ä‰∏ªÈ¢ò‰∏äÂÜçÊ¨°ÁªÉ‰π†ÂêóÔºü</h3>
                    <p>Â∫îÁî®Ëøô‰∫õÂèçÈ¶àÔºåÂ∞ùËØïÊîπËøõ‰Ω†ÁöÑË°®Ëææ</p>
                    <button class="retry-btn" onclick="startNewRecording()">ÂÜçÊ¨°ÂΩïÈü≥</button>
                </div>
            `;
            
            resultsEl.innerHTML = html;
            resultsEl.style.display = 'block';
            recordingSection.style.display = 'none';
            
            // Attach event listeners to framework buttons
            resultsEl.querySelectorAll('.framework-generate-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const frameworkName = this.getAttribute('data-framework');
                    const transcript = this.getAttribute('data-transcript');
                    generateFrameworkExample(frameworkName, transcript);
                });
            });
            
            // Scroll to top
            contentScroll.scrollTop = 0;
        }

        // Generate and show framework example based on user's transcript
        async function generateFrameworkExample(frameworkName, transcript) {
            console.log('Generating framework example:', frameworkName, transcript ? transcript.substring(0, 50) + '...' : 'empty');
            
            // Create or get modal
            let modal = document.getElementById('frameworkModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'frameworkModal';
                modal.className = 'framework-modal';
                modal.innerHTML = `
                    <div class="framework-modal-content">
                        <div class="framework-modal-header">
                            <h3>Ê°ÜÊû∂Á§∫‰æã</h3>
                            <button class="framework-modal-close" onclick="closeFrameworkModal()">&times;</button>
                        </div>
                        <div class="framework-modal-body" id="frameworkModalBody"></div>
                    </div>
                `;
                document.body.appendChild(modal);
                
                // Close on background click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeFrameworkModal();
                    }
                });
            }
            
            const modalBody = document.getElementById('frameworkModalBody');
            
            // Show modal with loading state
            modal.classList.add('show');
            modalBody.innerHTML = `
                <div class="framework-modal-loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Âü∫‰∫é‰Ω†ÁöÑË°®ËææÂÜÖÂÆπÁîüÊàê ${escapeHtml(frameworkName)} Ê°ÜÊû∂Á§∫‰æã...</p>
                </div>
            `;
            
            try {
                if (!transcript || transcript.trim() === '') {
                    throw new Error('ËΩ¨ÂΩïÊñáÊú¨‰∏∫Á©∫');
                }
                
                const formData = new FormData();
                formData.append('framework_name', frameworkName);
                formData.append('transcript', transcript);
                
                const response = await fetch('/api/generate-framework-example', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API response:', data);
                
                if (data.success && data.example) {
                    // Show example
                    modalBody.innerHTML = `
                        <div style="margin-bottom: 16px; color: #667eea; font-weight: 600;">
                            ${escapeHtml(frameworkName)} Ê°ÜÊû∂Á§∫‰æãÔºàÂü∫‰∫é‰Ω†ÁöÑË°®ËææÔºâ
                        </div>
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; line-height: 1.8; white-space: pre-wrap;">
                            ${escapeHtml(data.example).replace(/\n/g, '<br>')}
                        </div>
                        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e5e5e5; color: #666; font-size: 0.9rem;">
                            üí° ÊèêÁ§∫ÔºöËøô‰∏™Á§∫‰æã‰øùÊåÅ‰∫Ü‰Ω†ÁöÑÊ†∏ÂøÉËßÇÁÇπÔºå‰ΩÜ‰ΩøÁî®‰∫Ü ${escapeHtml(frameworkName)} Ê°ÜÊû∂ÈáçÊñ∞ÁªÑÁªáÔºå‰ΩøË°®ËææÊõ¥Ê∏ÖÊô∞„ÄÅÊõ¥ÊúâÈÄªËæë„ÄÇ
                        </div>
                    `;
                } else {
                    modalBody.innerHTML = `
                        <div style="text-align: center; color: #f5576c; padding: 40px;">
                            <p>ÁîüÊàêÁ§∫‰æãÂ§±Ë¥•Ôºö${data.detail || 'Êú™Áü•ÈîôËØØ'}</p>
                            <button class="retry-btn" onclick="generateFrameworkExample('${frameworkName}', ${JSON.stringify(transcript)})" style="margin-top: 16px;">ÈáçËØï</button>
                        </div>
                    `;
                }
            } catch (err) {
                console.error('Error generating framework example:', err);
                modalBody.innerHTML = `
                    <div style="text-align: center; color: #f5576c; padding: 40px;">
                        <p>ÁîüÊàêÁ§∫‰æãÊó∂Âá∫ÈîôÔºö${err.message || 'Êú™Áü•ÈîôËØØ'}</p>
                        <p style="font-size: 0.85rem; color: #999; margin-top: 8px;">ËØ∑Ê£ÄÊü•ÊµèËßàÂô®ÊéßÂà∂Âè∞Êü•ÁúãËØ¶ÁªÜÈîôËØØ‰ø°ÊÅØ</p>
                        <button class="retry-btn" onclick="generateFrameworkExample('${frameworkName}', ${JSON.stringify(transcript)})" style="margin-top: 16px;">ÈáçËØï</button>
                    </div>
                `;
            }
        }
        
        // Close framework modal
        function closeFrameworkModal() {
            const modal = document.getElementById('frameworkModal');
            if (modal) {
                modal.classList.remove('show');
            }
        }

        // Start new recording (retry)
        function startNewRecording() {
            recordingSection.style.display = 'block';
            resultsEl.style.display = 'none';
            contentScroll.scrollTop = 0;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load history list
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (data.success && data.topics && data.topics.length > 0) {
                    renderHistoryList(data.topics);
                } else {
                    historyList.innerHTML = '<div class="history-empty">ÊöÇÊó†ÂéÜÂè≤ËÆ∞ÂΩï</div>';
                }
            } catch (err) {
                console.error('Error loading history:', err);
                historyList.innerHTML = '<div class="history-empty">Âä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•</div>';
            }
        }

        // Render history list
        function renderHistoryList(topics) {
            historyList.innerHTML = topics.map(topic => {
                const date = new Date(topic.created_at);
                const dateStr = date.toLocaleDateString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const isActive = topic.id === currentTopicId ? 'active' : '';
                
                let attemptsHtml = '';
                if (topic.attempts && topic.attempts.length > 0) {
                    attemptsHtml = '<div class="attempts-list">';
                    topic.attempts.forEach((attempt, idx) => {
                        const attemptIsActive = attempt.id === currentAttemptId ? 'active' : '';
                        attemptsHtml += `
                            <div class="attempt-item ${attemptIsActive}" onclick="loadAttempt('${topic.id}', '${attempt.id}')">
                                Attempt ${idx + 1} ${attempt.tags && attempt.tags.length ? '‚Ä¢ ' + attempt.tags.join(', ') : ''}
                            </div>
                        `;
                    });
                    attemptsHtml += '</div>';
                }
                
                const tagsHtml = topic.tags && topic.tags.length ? 
                    `<div class="topic-tags">${topic.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}</div>` : '';
                
                return `
                    <div class="history-topic">
                        <div class="topic-header ${isActive}" onclick="toggleTopic('${topic.id}')">
                            <div class="topic-title">${escapeHtml(topic.title)}</div>
                            <div class="topic-date">${dateStr}</div>
                            ${tagsHtml}
                        </div>
                        ${attemptsHtml}
                    </div>
                `;
            }).join('');
        }

        // Toggle topic expansion
        function toggleTopic(topicId) {
            const topicHeader = event.target.closest('.topic-header');
            topicHeader.classList.toggle('active');
            
            // Set as current topic
            currentTopicId = topicId;
            currentAttemptId = null;
            
            // Load first attempt
            loadTopic(topicId);
        }

        // Load a topic (first attempt)
        async function loadTopic(topicId) {
            try {
                const response = await fetch(`/api/topics/${topicId}`);
                const data = await response.json();
                
                if (data.success && data.topic && data.topic.attempts && data.topic.attempts.length > 0) {
                    const firstAttempt = data.topic.attempts[0];
                    loadAttempt(topicId, firstAttempt.id);
                }
            } catch (err) {
                console.error('Error loading topic:', err);
            }
        }

        // Load a specific attempt
        async function loadAttempt(topicId, attemptId) {
            try {
                const response = await fetch(`/api/topics/${topicId}/attempts/${attemptId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentTopicId = topicId;
                    currentAttemptId = attemptId;
                    contentTitle.textContent = data.topic.title;
                    displayResults(data.result, false, null);
                    loadHistory(); // Refresh to update active states
                }
            } catch (err) {
                console.error('Error loading attempt:', err);
            }
        }

        // New recording button
        newRecordingBtn.addEventListener('click', () => {
            currentTopicId = null;
            currentAttemptId = null;
            contentTitle.textContent = 'ÂºÄÂßãÊñ∞ÁöÑË°®ËææÁªÉ‰π†';
            recordingSection.style.display = 'block';
            resultsEl.style.display = 'none';
            resultsEl.innerHTML = '';
            loadHistory();
        });

        // Button click handler
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        // Load history on page load
        loadHistory();
        
        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFrameworkModal();
            }
        });
    </script>
